{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}Finance50 | Your Finance and News Center{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
        <script src="{% static 'news/main.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
        <link rel="stylesheet" href="{% static 'news/styles.css' %}">
    </head>
    <body>
    {% if user.is_authenticated %}
        <nav id="navbar" class="navbar navbar-expand-sm navbar-dark bg-dark">

            <a class="navbar-brand" href="{% url 'index' %}">Welcome, {{ user.username }}</a>
            <p id="username" style="display: none">{{ user.username }}</p>
            <p id="theme-text" style="display: none"></p>
            <p id="csrf" style="display: none">{{ csrf_token }}</p>

            <div style="display: flex; justify-content: space-between">
                <ul class="navbar-nav">
                        <li><a class="nav-button" href="{% url 'index' %}">Finance</a></li>
                        <li><a class="nav-button" href="{% url 'news' '0' %}">News</a></li>
                        <li><a class="nav-button" href="{% url 'change_settings' %}">Personalize Interests</a></li>
                        <li><a class="nav-button" href="{% url 'logout_view' %}">Logout</a></li>
                </ul>
            </div>
<!--            <form method="post">-->
<!--                {% csrf_token %}-->
                <button  id="theme-switcher" class="btn btn-secondary">Dark Mode</button>
<!--            </form>-->

        </nav>
    {% endif %}

            {% block body %}
            {% endblock %}

    </body>
</html>
